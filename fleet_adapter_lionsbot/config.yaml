    robot:
      - [1521, 2102]  # czone_a2_start
      - [1533, 1221]  # czone_a6_start
      - [4348, 1148]  # czone_b5_start
      - [4368, 2081]  # czone_b7_end
    rmf:
      - [355.2321, -109.4006]  # czone_a2_start
      - [354.4324, -153.5447]  # czone_a6_start
      - [213.0433, -156.4237]  # czone_b5_start
      - [212.2436, -109.5605]  # czone_b7_end
